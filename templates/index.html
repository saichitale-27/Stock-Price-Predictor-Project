<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        input[type="number"], button {
            width: 100%;
            box-sizing: border-box;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1, h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Price Predictor</h1>
        <form method="POST">
            <input type="number" name="days" placeholder="Enter days ahead" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction is not none %}
            <h2>Predicted Price: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
